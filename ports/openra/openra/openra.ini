[config]
repeat_delay = 16
mouse_delay = 16
repeat_rate = 60
mouse_slow_scale = 40
deadzone_mode = scaled_radial
deadzone_scale = 5
deadzone_x = 2000
deadzone_y = 2000
deadzone_triggers = 3000
dpad_mouse_normalize = true

[controls]
overlay = clear

dpad = mouse_movement
left_analog = mouse_movement

right_analog_up = "up"
right_analog_down = "down"
right_analog_left = "left"
right_analog_right = "right"

a = "mouse_left"
b = "mouse_right"
x = "q"
y = "w"

select = "esc"
start = hold_state hotkey_start
guide = hold_state hotkey

l1 = "ctrl" hold_state hotkey_add_group
l2 = "alt" hold_state hotkey_unit

r1 = hold_state hotkey_select_group
r2 = hold_state hotkey

[controls:hotkey_add_group]
overlay = clear
a = "2"
b = "3"
x = "1"
y = "4"

[controls:hotkey_select_group]
overlay = clear
up = "up"
down = "down"
left = "left"
right = "right"
a = "2"
b = "3"
x = "1"
y = "4"

[controls:hotkey_unit]
overlay = clear
a = "a"
b = "s"
x = "d"
y = "f"

[controls:hotkey]
overlay = clear
up = "c"
down = "x"
left = "z"
right = "b"
a = "y"
b = "t"
x = "u"
y = "e"
l2 = hold_state hotkey_extra

[controls:hotkey_extra]
overlay = clear
a = "i"
b = "r"
x = "k"
y = "g"

[controls:hotkey_start]
overlay = clear
up = "space"
down = push_state text_input
left = "h"
right = "space"
a = "enter"
b = "["
x = "]"
y = "esc"
l3 = "."
left_analog_up = "]"
left_analog_down = "["

[controls:text_input]
overlay = clear
charset = extended
start = pop_state
up = prev_letter
down = next_letter
right = add_letter
left = "backspace"
a = "enter"
b = "backspace"
select = "tab"
